name: Continuous integration

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: subdir/package-lock.json
    - uses: pnpm install
    - name: Run linter
      uses: pnpm run lint
    - name: Run Build
      uses: pnpm run build
    - name: Run unit-tests
      uses: pnpm run test
