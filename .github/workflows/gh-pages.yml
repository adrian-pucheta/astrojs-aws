name: Deploy Hugo site to Pages

on:
  push:
    branches: [ "main" ]
    paths: [ "docs" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "docs" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 0
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: "latest"
        extended: true
    - name: Build
      env:
        HUGO_ENVIRONMENT: production
        HUGO_ENV: production
      run: cd docs && hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./docs/public

  deploy:
    runs-on: ubuntu-latest
    needs: [ "build" ]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
