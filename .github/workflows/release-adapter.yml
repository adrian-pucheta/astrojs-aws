name: Release adapter

on:
  push:
    tags: [ "v*" ]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: "latest"

    - name: Setup Nodejs
      uses: actions/setup-node@v3
      with:
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run build
      run: pnpm run build --filter adapter

    - name: Publish to Github Releases
      run: npx gh-release -d packages/adapter
      env:
        GH_RELEASE_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to NPM
      run: pnpm publish --filter adapter --access public --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
